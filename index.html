<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Borås Rhinos - Klubbkläder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --rhinos-red: #b40019;
  --rhinos-black: #1a1a1a;
  --rhinos-white: #fff;
  --rhinos-gray: #f5f5f5;
  --cart-height: 60px;
}
body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--rhinos-gray);
  color: var(--rhinos-black);
  font-size: 16px;
}
.header-bar {
  width: 100%;
  max-width: 540px;
  margin: 0 auto;
  padding: 1.2em 20px 1em 20px;
  background: var(--rhinos-white);
  text-align: center;
  border-bottom: 3px solid var(--rhinos-red);
  margin-bottom: 1em;
  box-sizing: border-box;
}
.header-bar .logo {
  display: block;
  margin: 0 auto 0.4em auto;
  height: 52px;
  background: none;
  border-radius: 10px;
  box-shadow: 0 2px 8px #0001;
}
.header-bar h1 {
  margin: 0;
  font-size: 1.6em;
  color: var(--rhinos-red);
  font-weight: 700;
  letter-spacing: 0.5px;
  line-height: 1.1;
}
.form-area {
  width: 100%;
  max-width: 540px;
  margin: 0 auto;
  padding-left: 20px;
  padding-right: 20px;
  box-sizing: border-box;
  margin-bottom: 3em;
}
form label {
  font-weight: 500;
  display: block;
  margin-bottom: 0.5em;
  font-size: 1em;
  color: var(--rhinos-black);
}
input[type="text"], input[type="email"] {
  width: 100%;
  padding: 0.9em 1em;
  border-radius: 8px;
  border: 1.7px solid #d2d2d2;
  background: #fff;
  font-size: 1.12em;
  margin-bottom: 1.2em;
  margin-top: 0.1em;
  transition: border-color 0.2s;
  box-sizing: border-box;
}
input[type="text"]:focus, input[type="email"]:focus {
  border-color: var(--rhinos-red);
  outline: none;
  background: #fff;
}
h2 {
  color: var(--rhinos-black);
  margin: 1.4em 0 1em 0;
  font-size: 1.19em;
  letter-spacing: 0.5px;
}
.product-list {
  display: flex;
  flex-direction: column;
  gap: 1.2em;
  margin-bottom: 2.2em;
}
.product-row-outer {
  background: var(--rhinos-white);
  border-radius: 12px;
  border: 1.5px solid #eee;
  padding: 1.2em 1em 1em 1em;
  margin-bottom: 0.7em;
  box-sizing: border-box;
}
.product-header {
  font-size: 1.18em;
  font-weight: 700;
  color: var(--rhinos-red);
  margin-bottom: 0.2em;
}
.product-desc {
  color: #555;
  font-size: 1em;
  margin-bottom: 0.2em;
}
.product-priceinfo {
  color: #1a1a1a;
  font-size: 1em;
  font-weight: 500;
  margin-bottom: 0.7em;
}
.product-row {
  display: flex;
  gap: 0.7em;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 0.3em;
}
.product-row select,
.product-row input[type="number"] {
  padding: 0.5em 0.6em;
  border-radius: 7px;
  border: 1.5px solid #bbb;
  font-size: 1.03em;
  background: #fafafa;
  min-width: 75px;
  transition: border-color 0.2s;
  height: 2.2em;
  box-sizing: border-box;
}
.add-btn, .remove-btn {
  font-size: 1em;
  padding: 0.45em 1.15em;
  border-radius: 7px;
}
.add-btn {
  background: var(--rhinos-red);
  color: var(--rhinos-white);
  border: none;
  box-shadow: 0 1.5px 0 #b4001999;
  transition: background 0.2s;
}
.add-btn:hover { background: #930016; }
.remove-btn {
  background: var(--rhinos-black);
  color: var(--rhinos-white);
  border: none;
  transition: background 0.2s;
  margin-left: 0.2em;
}
.remove-btn:hover { background: var(--rhinos-red); }
#order-table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 1.2em;
  margin-top: 0.7em;
  background: var(--rhinos-white);
  border-radius: 8px;
  overflow: hidden;
}
th, td {
  border: 1px solid #e1e1e1;
  padding: 0.8em 0.5em;
  text-align: left;
}
th {
  background: #faf9f9;
  color: var(--rhinos-red);
  font-weight: 700;
  font-size: 1.02em;
  border-bottom: 2.3px solid var(--rhinos-red);
}
td {
  font-size: 1em;
}
.order-total {
  text-align: right;
  font-weight: 700;
  color: var(--rhinos-red);
  font-size: 1.13em;
  margin-top: 0.3em;
}
.cart-bar {
  display: none;
  position: fixed;
  left: 0; right: 0; bottom: 0;
  z-index: 1000;
  background: var(--rhinos-black);
  color: #fff;
  font-size: 1.07em;
  font-weight: 600;
  height: var(--cart-height);
  min-height: 52px;
  box-shadow: 0 -2px 14px #0003;
  padding: 0 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}
.cart-bar .cart-badge {
  display: inline-block;
  background: var(--rhinos-red);
  color: #fff;
  border-radius: 50%;
  width: 27px;
  height: 27px;
  text-align: center;
  line-height: 27px;
  font-size: 1em;
  font-weight: 700;
  margin-right: 10px;
}
.cart-bar .cart-total {
  margin-left: 12px;
  font-weight: 500;
}
.cart-bar .cart-arrow {
  margin-left: 15px;
  font-size: 1.15em;
  font-weight: 700;
}
.cart-modal-backdrop {
  display: none;
  position: fixed;
  left:0; top:0; width:100vw; height:100vh;
  background: rgba(0,0,0,0.35);
  z-index: 1500;
  justify-content: flex-end;
  align-items: flex-end;
}
.cart-modal {
  background: #fff;
  border-radius: 15px 15px 0 0;
  max-width: 540px;
  width: 100vw;
  min-height: 230px;
  max-height: 80vh;
  box-shadow: 0 -4px 40px #0003;
  position: fixed;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) translateY(100%);
  z-index: 2000;
  transition: transform 0.32s cubic-bezier(.47,1.64,.41,.8);
  display: flex;
  flex-direction: column;
  overflow: auto;
}
.cart-modal.open {
  transform: translateX(-50%) translateY(0%);
}
.cart-modal-header {
  display: flex;
  align-items: center;
  padding: 1.1em 1.3em 0.6em 1.3em;
  border-bottom: 1px solid #eee;
  font-size: 1.19em;
  color: var(--rhinos-red);
  font-weight: 700;
  justify-content: space-between;
}
.cart-modal-close {
  background: none;
  border: none;
  color: var(--rhinos-red);
  font-size: 1.7em;
  line-height: 1;
  cursor: pointer;
  font-weight: 700;
}
.cart-modal-content {
  padding: 0.8em 1.3em 0.7em 1.3em;
  flex: 1 1 auto;
  overflow-y: auto;
}
.cart-items-list {
  margin: 0 0 1.2em 0;
  padding: 0;
  list-style: none;
}
.cart-item-card {
  border: 1.1px solid #eee;
  border-radius: 7px;
  padding: 0.7em 0.8em;
  margin-bottom: 0.75em;
  background: #fafafc;
  display: flex;
  flex-direction: column;
  font-size: 1em;
}
.cart-item-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5em;
}
.cart-item-main {
  font-weight: 700;
  color: var(--rhinos-black);
}
.cart-item-details {
  color: #444;
  font-size: 0.97em;
  margin-bottom: 0.1em;
}
.cart-item-actions {
  display: flex;
  gap: 0.6em;
  margin-top: 0.3em;
}
.cart-item-remove {
  background: var(--rhinos-red);
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  padding: 0.3em 0.8em;
  cursor: pointer;
  font-weight: 600;
}
.cart-modal-total {
  font-size: 1.08em;
  font-weight: 700;
  text-align: right;
  margin: 0.7em 0 0.8em 0;
  color: var(--rhinos-red);
}
.cart-modal-submit {
  background: var(--rhinos-black);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 1em 0;
  font-size: 1.15em;
  width: 100%;
  margin-bottom: 1.2em;
  font-weight: 700;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 0 #3332;
  cursor: pointer;
  transition: background 0.2s;
}
.cart-modal-submit:hover {
  background: var(--rhinos-red);
}
@media (max-width: 1000px) {
  .header-bar,
  .form-area {
    max-width: 100vw;
    padding-left: 5px;
    padding-right: 5px;
    border-radius: 0;
  }
  .header-bar {
    padding-left: 0;
    padding-right: 0;
  }
  .product-row-outer {
    border-radius: 0;
    padding-left: 6px;
    padding-right: 6px;
    margin-bottom: 1.1em;
  }
  /* Hide table & order total on mobile, use cart bar/modal instead */
  #order-table, #order-total {
    display: none !important;
  }
  .cart-bar {
    display: flex !important;
  }
}
@media (min-width: 1001px) {
  /* Hide cart bar and cart modal on desktop, show table */
  .cart-bar,
  .cart-modal-backdrop {
    display: none !important;
  }
  #order-table, #order-total {
    display: table;
  }
}
@media (max-width: 500px) {
  .form-area, .header-bar {
    padding-left: 0;
    padding-right: 0;
  }
  .cart-modal,
  .header-bar,
  .form-area {
    border-radius: 0 !important;
    max-width: 100vw !important;
    left: 0 !important;
    transform: none !important;
  }
  .cart-modal {
    padding-left: 0;
    padding-right: 0;
  }
}
</style>
</head>
<body>
  <div class="header-bar">
    <img src="https://borasrhinos.web.sportadmin.se/im/hemsidaLogga/939/22639/_genLogga.png?v=19" class="logo" alt="Borås Rhinos Logo">
    <h1>Borås Rhinos<br>Klubbkläder</h1>
  </div>
  <div class="form-area">
    <form id="orderForm" autocomplete="off">
      <label>Namn:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <h2>Beställ produkter</h2>
      <div class="product-list" id="product-list"></div>
      <table id="order-table" style="display:none;">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Storlek</th>
            <th>Antal</th>
            <th>Pris</th>
            <th>Totalt</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="order-total" class="order-total" style="display:none;"></div>
    </form>
  </div>
  <!-- Cart bar for mobile -->
  <div class="cart-bar" id="cart-bar" style="display:none;">
    <span class="cart-badge" id="cart-badge">0</span>
    <span id="cart-label">Din beställning</span>
    <span class="cart-total" id="cart-total"></span>
    <span class="cart-arrow">▲</span>
  </div>
  <!-- Slide-up cart modal for mobile -->
  <div class="cart-modal-backdrop" id="cart-modal-backdrop">
    <div class="cart-modal" id="cart-modal">
      <div class="cart-modal-header">
        Din beställning
        <button class="cart-modal-close" id="cart-modal-close" title="Stäng">×</button>
      </div>
      <div class="cart-modal-content">
        <ul class="cart-items-list" id="cart-items-list"></ul>
        <div class="cart-modal-total" id="cart-modal-total"></div>
        <button class="cart-modal-submit" id="cart-modal-submit">Skicka Order</button>
        <div id="cart-modal-result" style="text-align:center;margin-top:1em;"></div>
      </div>
    </div>
  </div>
  <script>
    // Produktdata och priser (ändra fritt!)
    const products = [
      {
        name: "Hoodie med dragkedja",
        desc: "Rhinos-tryck stort på ryggen, litet på bröstet",
        priceInfo: "Barn: 250 kr, Vuxen: 350 kr",
        key: "Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)",
        sizePrices: {
          "90": 250, "100": 250, "110": 250, "120": 250, "130": 250, "140": 250, "150": 250, "160": 250,
          "XS": 350, "S": 350, "M": 350, "L": 350, "XL": 350, "XXL": 350, "XXXL": 350
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "XS", "S", "M", "L", "XL", "XXL", "XXXL"]
      },
      {
        name: "Träningsshorts",
        desc: "Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 200 kr",
        key: "Träningsshorts (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150, "160": 150,
          "S": 200, "M": 200, "L": 200, "XL": 200, "XXL": 200
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Sweat pants",
        desc: "Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 250 kr",
        key: "Sweat pants (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150,
          "S": 250, "M": 250, "L": 250, "XL": 250, "XXL": 250
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Keps med Rhinos-tryck",
        desc: "",
        priceInfo: "Pris: 150 kr",
        key: "Keps med Rhinos-tryck",
        sizePrices: { "": 150 },
        sizes: [""]
      }
    ];
    let orders = [];

    function isMobile() {
      return window.matchMedia('(max-width: 1000px)').matches;
    }

    function renderProductList() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach((p, idx) => {
        const card = document.createElement("div");
        card.className = "product-row-outer";
        const sizeId = `size-${idx}`;
        const qtyId = `qty-${idx}`;
        card.innerHTML = `
          <div class="product-header">${p.name}</div>
          ${p.desc ? `<div class="product-desc">${p.desc}</div>` : ""}
          <div class="product-priceinfo">${p.priceInfo}</div>
          <div class="product-row">
            ${p.sizes.length > 1
              ? `<select id="${sizeId}">
                   <option value="">Välj storlek</option>
                   ${p.sizes.map(s => `<option value="${s}">${s} (${p.sizePrices[s]} kr)</option>`).join("")}
                 </select>`
              : ""}
            <input type="number" min="1" value="1" id="${qtyId}" style="width:70px;">
            <button type="button" class="add-btn" onclick="addOrder(${idx})">Lägg till</button>
          </div>
        `;
        list.appendChild(card);
      });
    }
    renderProductList();

    function addOrder(idx) {
      const p = products[idx];
      const size = p.sizes.length > 1 ? document.getElementById(`size-${idx}`).value : "";
      const qty = Math.max(1, parseInt(document.getElementById(`qty-${idx}`).value) || 1);
      if (p.sizes.length > 1 && (!size || p.sizePrices[size] == null)) {
        alert("Välj storlek.");
        return;
      }
      const price = p.sizePrices[size] || 0;
      if (orders.find(o => o.item === p.key && o.size === size)) {
        alert("Redan tillagd med denna storlek, ändra antal eller ta bort i beställningen.");
        return;
      }
      orders.push({ item: p.key, size, quantity: qty, price });
      renderOrderTable();
      renderCartBar();
      renderCartModal();
    }
    window.addOrder = addOrder;

    function renderOrderTable() {
      const table = document.getElementById("order-table");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      let total = 0;
      orders.forEach((o, idx) => {
        const rowTotal = o.price * o.quantity;
        total += rowTotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.item}</td>
          <td>${o.size ? o.size : "-"}</td>
          <td><input type="number" min="1" value="${o.quantity}" onchange="updateQty(${idx}, this.value)" style="width:60px;"></td>
          <td>${o.price} kr</td>
          <td>${rowTotal} kr</td>
          <td><button type="button" class="remove-btn" onclick="removeOrder(${idx})">Ta bort</button></td>
        `;
        tbody.appendChild(tr);
      });
      table.style.display = orders.length ? "" : "none";
      const orderTotal = document.getElementById("order-total");
      if (orders.length) {
        orderTotal.style.display = "";
        orderTotal.innerHTML = `Totalt: <span>${total} kr</span>`;
      } else {
        orderTotal.style.display = "none";
      }
    }
    function updateQty(idx, value) {
      orders[idx].quantity = Math.max(1, parseInt(value) || 1);
      renderOrderTable();
      renderCartBar();
      renderCartModal();
    }
    function removeOrder(idx) {
      orders.splice(idx, 1);
      renderOrderTable();
      renderCartBar();
      renderCartModal();
    }
    window.updateQty = updateQty;
    window.removeOrder = removeOrder;

    // ----------- CART BAR + MODAL ------------
    function renderCartBar() {
      const bar = document.getElementById('cart-bar');
      const badge = document.getElementById('cart-badge');
      const totalEl = document.getElementById('cart-total');
      if (!isMobile()) {
        bar.style.display = "none";
        return;
      }
      if (orders.length > 0) {
        let totalItems = orders.reduce((s, o) => s + o.quantity, 0);
        let totalKr = orders.reduce((s, o) => s + o.price * o.quantity, 0);
        badge.textContent = totalItems;
        totalEl.textContent = `${totalKr} kr`;
        bar.style.display = "flex";
      } else {
        bar.style.display = "none";
      }
    }

    function renderCartModal() {
      const modal = document.getElementById('cart-modal');
      const list = document.getElementById('cart-items-list');
      const totalEl = document.getElementById('cart-modal-total');
      list.innerHTML = "";
      let totalItems = 0, totalKr = 0;
      orders.forEach((o, idx) => {
        totalItems += o.quantity;
        totalKr += o.quantity * o.price;
        const li = document.createElement("li");
        li.className = "cart-item-card";
        li.innerHTML = `
          <div class="cart-item-row">
            <div class="cart-item-main">${o.item}</div>
            <div class="cart-item-details">${o.size ? "Storlek: " + o.size + " &nbsp; " : ""}${o.price} kr x ${o.quantity}</div>
          </div>
          <div class="cart-item-actions">
            <button class="cart-item-remove" onclick="removeOrder(${idx})">Ta bort</button>
            <input type="number" min="1" value="${o.quantity}" onchange="updateQty(${idx}, this.value)" style="width:56px;">
          </div>
        `;
        list.appendChild(li);
      });
      totalEl.textContent = `Totalt: ${totalKr} kr`;
      document.getElementById("cart-modal-submit").style.display = orders.length ? "" : "none";
    }

    function openCartModal() {
      if (!orders.length) return;
      document.getElementById('cart-modal-backdrop').style.display = "flex";
      setTimeout(() => {
        document.getElementById('cart-modal').classList.add('open');
      }, 10);
      renderCartModal();
    }
    function closeCartModal() {
      document.getElementById('cart-modal').classList.remove('open');
      setTimeout(() => {
        document.getElementById('cart-modal-backdrop').style.display = "none";
      }, 310);
    }
    document.getElementById('cart-bar').onclick = openCartModal;
    document.getElementById('cart-modal-close').onclick = closeCartModal;
    document.getElementById('cart-modal-backdrop').onclick = function(e) {
      if (e.target === this) closeCartModal();
    };

    // ----------- FORM SUBMIT ------------
    function submitOrder(name, email, cb) {
      if (!orders.length) {
        alert("Lägg till minst en produkt.");
        return;
      }
      let sent = 0, failed = 0;
      orders.forEach((order, i) => {
        fetch("https://script.google.com/macros/s/AKfycbzV_Li1OuPfBPgjAaYehzbaWpebXpxdbY6o0dtjwxIcXnp4bXmLw5mi7AUSP9R_Nf74ow/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            item: order.item,
            size: order.size,
            quantity: order.quantity,
            price: order.price
          })
        })
        .then(() => {
          sent++;
          if (sent + failed === orders.length) {
            cb(true, name);
          }
        })
        .catch(() => {
          failed++;
          if (sent + failed === orders.length) {
            cb(false);
          }
        });
      });
    }

    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Always use the cart modal to send orders for clarity
    });

    document.getElementById('cart-modal-submit').onclick = function() {
      const name = document.querySelector('input[name="name"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const errorDiv = document.getElementById('cart-modal-result');
      if (!name) {
        errorDiv.textContent = "Fyll i ditt namn!";
        return;
      }
      if (!email) {
        errorDiv.textContent = "Fyll i din e-post!";
        return;
      }
      errorDiv.textContent = "";
      submitOrder(name, email, function(success, name) {
        if (success) {
          // Clear cart and show thank you
          orders = [];
          renderOrderTable();
          renderCartBar();
          renderCartModal();
          document.getElementById("orderForm").reset();
          products.forEach((p, idx) => {
            const qty = document.getElementById(`qty-${idx}`);
            if (qty) qty.value = "1";
            const size = document.getElementById(`size-${idx}`);
            if (size) size.selectedIndex = 0;
          });
          // Show "thank you" centered
          errorDiv.innerHTML = `<p style="font-size:1.3em;margin:2em 0 2em 0;color:var(--rhinos-red);font-weight:700;">Order skickad! Tack, ${name}.</p>`;
          document.getElementById("cart-modal-submit").style.display = "none";
          document.getElementById("cart-items-list").innerHTML = "";
          document.getElementById("cart-modal-total").textContent = "";
          document.getElementById("cart-bar").style.display = "none";
          setTimeout(closeCartModal, 1300);
        } else {
          errorDiv.innerHTML = `<p><b>Något gick fel.</b> Försök igen.</p>`;
        }
      });
    };

    renderOrderTable();
    renderCartBar();
    renderCartModal();
    window.addEventListener('resize', function() {
      renderCartBar();
      renderCartModal();
    });
  </script>
</body>
</html>
