<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Borås Rhinos - Klubbkläder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
:root {
  --rhinos-red: #b40019;
  --rhinos-black: #1a1a1a;
  --rhinos-white: #fff;
  --rhinos-gray: #f5f5f5;
}
body {
  font-family: 'Roboto', Arial, sans-serif;
  background: var(--rhinos-gray);
  color: var(--rhinos-black);
  margin: 0;
  padding: 0;
}
.container {
  max-width: 520px;
  background: var(--rhinos-white);
  margin: 2em auto;
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 8px 36px 0 rgba(30,30,30,0.09);
  padding: 2em 2em 1.5em 2em;
  border: 3px solid var(--rhinos-red);
  position: relative;
}
.logo-box {
  display: flex;
  align-items: center;
  gap: 1.2em;
  margin-bottom: 1em;
  border-bottom: 1.5px solid #e1e1e1;
  padding-bottom: 1em;
  justify-content: center;
}
.logo-box img {
  height: 56px;
  width: auto;
  background: white;
  border-radius: 12px;
  /* No border anymore */
  padding: 4px;
  box-shadow: 0 1.5px 8px 0 #0001;
}
.logo-box h1 {
  color: var(--rhinos-red);
  font-size: 1.6em;
  margin: 0;
  font-weight: 700;
  letter-spacing: 1px;
  text-shadow: 0 1px 0 var(--rhinos-white);
}
h2 {
  color: var(--rhinos-black);
  margin-top: 1.7em;
  margin-bottom: 1em;
  font-size: 1.19em;
  letter-spacing: 0.5px;
}
form label {
  display: block;
  margin-bottom: 0.7em;
  color: var(--rhinos-black);
  font-weight: 500;
  font-size: 1em;
}
input[type="text"], input[type="email"] {
  width: 100%;
  padding: 0.6em 0.8em;
  border-radius: 7px;
  border: 1.8px solid #d2d2d2;
  margin-top: 0.2em;
  margin-bottom: 1.1em;
  font-size: 1.02em;
  transition: border-color 0.2s;
  background: #f8f8f8;
}
input[type="text"]:focus, input[type="email"]:focus {
  border-color: var(--rhinos-red);
  outline: none;
  background: #fff;
}
.product-list {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
  margin-bottom: 2.2em;
}
.product-card {
  background: #fff;
  border-radius: 10px;
  border: 2px solid #ececec;
  box-shadow: 0 2.5px 0 #b4001920;
  padding: 1em 1em 0.7em 1em;
  display: flex;
  flex-direction: column;
  gap: 0.45em;
  position: relative;
}
.product-header {
  font-size: 1.08em;
  font-weight: 700;
  color: var(--rhinos-red);
  margin-bottom: 0.15em;
}
.product-desc {
  color: #555;
  font-size: 0.96em;
  margin-bottom: 0.15em;
}
.product-priceinfo {
  color: #222;
  font-size: 0.98em;
  font-weight: 500;
  margin-bottom: 0.5em;
}
.product-row {
  display: flex;
  gap: 0.7em;
  flex-wrap: wrap;
  align-items: center;
}
.product-row select, .product-row input[type="number"] {
  padding: 0.6em 1em;
  border-radius: 7px;
  border: 1.5px solid #bbb;
  font-size: 1.1em;
  background: #fafafa;
  min-width: 80px;
  transition: border-color 0.2s;
}
.product-row select:focus, .product-row input[type="number"]:focus {
  border-color: var(--rhinos-red);
  background: #fff;
}
.add-btn {
  background: var(--rhinos-red);
  color: var(--rhinos-white);
  border: none;
  border-radius: 7px;
  padding: 0.65em 1.3em;
  font-size: 1.08em;
  cursor: pointer;
  margin-bottom: 0.3em;
  font-weight: 500;
  box-shadow: 0 1.5px 0 #b4001999;
  transition: background 0.2s;
}
.add-btn:hover { background: #930016; }
.submit-btn {
  padding: 1em 2em;
  font-size: 1.13em;
  background: var(--rhinos-black);
  border: none;
  border-radius: 8px;
  color: var(--rhinos-white);
  cursor: pointer;
  width: 100%;
  margin-top: 1.5em;
  font-weight: 600;
  letter-spacing: 0.5px;
  box-shadow: 0 1.5px 0 #33333320;
  transition: background 0.2s;
}
.submit-btn:hover { background: var(--rhinos-red); }
#result {
  background: #fff9f9;
  color: var(--rhinos-black);
  padding: 1em 1.2em;
  border-radius: 10px;
  margin-top: 2em;
  border: 1.6px solid var(--rhinos-red);
  font-size: 1.13em;
  min-height: 2.5em;
  text-align: center;
}
table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 1.2em;
  margin-top: 0.7em;
}
th, td {
  border: 1px solid #e1e1e1;
  padding: 0.8em 0.7em;
  text-align: left;
}
th {
  background: #faf9f9;
  color: var(--rhinos-red);
  font-weight: 700;
  font-size: 0.99em;
  border-bottom: 2.3px solid var(--rhinos-red);
}
td {
  font-size: 1em;
}
.remove-btn {
  background: var(--rhinos-black);
  color: var(--rhinos-white);
  border: none;
  border-radius: 7px;
  padding: 0.53em 1.3em;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.2s;
  margin-left: 0.2em;
}
.remove-btn:hover {
  background: var(--rhinos-red);
}
.order-total {
  text-align: right;
  font-weight: 700;
  color: var(--rhinos-red);
  font-size: 1.12em;
  margin-top: 0.5em;
}

@media (max-width: 700px) {
  body {
    background: var(--rhinos-gray);
  }
  .container {
    max-width: 100vw;
    margin: 0;
    border-radius: 0;
    border-left: none;
    border-right: none;
    box-shadow: none;
    padding: 0.7em 0.2em 1.1em 0.2em;
  }
  .logo-box {
    flex-direction: column;
    gap: 0.6em;
    border-bottom-width: 1px;
    padding-bottom: 0.6em;
    margin-bottom: 0.7em;
  }
  .logo-box img {
    height: 38px;
    border-radius: 8px;
    margin-bottom: 0.1em;
    border: none;
    box-shadow: 0 1.5px 8px 0 #0001;
    padding: 3px;
  }
  .logo-box h1 {
    font-size: 1.19em;
    text-align: center;
  }
  h2 { font-size: 1em; }
  .product-list { gap: 0.8em; }
  .product-card {
    padding: 0.9em 0.15em 0.7em 0.15em;
    border-radius: 6px;
    margin: 0 0 0.7em 0;
  }
  .product-row select, .product-row input[type="number"], .add-btn {
    font-size: 1.07em;
    padding: 0.8em 0.7em;
    min-width: 90px;
  }
  .remove-btn {
    font-size: 1em;
    padding: 0.5em 1.2em;
  }
  table, th, td {
    font-size: 0.96em;
    padding: 0.6em 0.3em;
  }
}

@media (max-width: 430px) {
  .container {
    padding-left: 0;
    padding-right: 0;
  }
  .product-card {
    padding-left: 0.1em;
    padding-right: 0.1em;
  }
  .product-row select, .product-row input[type="number"], .add-btn {
    min-width: 75px;
    font-size: 1em;
    padding: 0.65em 0.5em;
  }
  .remove-btn {
    font-size: 0.98em;
    padding: 0.5em 0.7em;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="https://borasrhinos.web.sportadmin.se/im/hemsidaLogga/939/22639/_genLogga.png?v=19" alt="Borås Rhinos Logo">
      <h1>Borås Rhinos<br>Klubbkläder</h1>
    </div>
    <form id="orderForm" autocomplete="off">
      <label>Namn:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <h2>Beställ produkter</h2>
      <div class="product-list" id="product-list"></div>
      <table id="order-table" style="display:none;">
        <thead>
          <tr>
            <th>Produkt</th>
            <th>Storlek</th>
            <th>Antal</th>
            <th>Pris</th>
            <th>Totalt</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="order-total" class="order-total" style="display:none;"></div>
      <button type="submit" class="submit-btn">Skicka Order</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    // Produktdata och priser (ändra fritt!)
    const products = [
      {
        name: "Hoodie med dragkedja",
        desc: "Rhinos-tryck stort på ryggen, litet på bröstet",
        priceInfo: "Barn: 250 kr, Vuxen: 350 kr",
        key: "Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)",
        sizePrices: {
          "90": 250, "100": 250, "110": 250, "120": 250, "130": 250, "140": 250, "150": 250, "160": 250,
          "XS": 350, "S": 350, "M": 350, "L": 350, "XL": 350, "XXL": 350, "XXXL": 350
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "XS", "S", "M", "L", "XL", "XXL", "XXXL"]
      },
      {
        name: "Träningsshorts",
        desc: "Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 200 kr",
        key: "Träningsshorts (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150, "160": 150,
          "S": 200, "M": 200, "L": 200, "XL": 200, "XXL": 200
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Sweat pants",
        desc: "Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 250 kr",
        key: "Sweat pants (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150,
          "S": 250, "M": 250, "L": 250, "XL": 250, "XXL": 250
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Keps med Rhinos-tryck",
        desc: "",
        priceInfo: "Pris: 150 kr",
        key: "Keps med Rhinos-tryck",
        sizePrices: { "": 150 },
        sizes: [""]
      }
    ];
    let orders = [];

    // Render product cards
    function renderProductList() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach((p, idx) => {
        const card = document.createElement("div");
        card.className = "product-card";
        const sizeId = `size-${idx}`;
        const qtyId = `qty-${idx}`;
        card.innerHTML = `
          <div class="product-header">${p.name}</div>
          ${p.desc ? `<div class="product-desc">${p.desc}</div>` : ""}
          <div class="product-priceinfo">${p.priceInfo}</div>
          <div class="product-row">
            ${p.sizes.length > 1
              ? `<select id="${sizeId}">
                   <option value="">Välj storlek</option>
                   ${p.sizes.map(s => `<option value="${s}">${s} (${p.sizePrices[s]} kr)</option>`).join("")}
                 </select>`
              : ""}
            <input type="number" min="1" value="1" id="${qtyId}" style="width:70px;">
            <button type="button" class="add-btn" onclick="addOrder(${idx})">Lägg till</button>
          </div>
        `;
        list.appendChild(card);
      });
    }
    renderProductList();

    // Add order from card
    function addOrder(idx) {
      const p = products[idx];
      const size = p.sizes.length > 1 ? document.getElementById(`size-${idx}`).value : "";
      const qty = Math.max(1, parseInt(document.getElementById(`qty-${idx}`).value) || 1);
      if (p.sizes.length > 1 && (!size || p.sizePrices[size] == null)) {
        alert("Välj storlek.");
        return;
      }
      const price = p.sizePrices[size] || 0;
      // Prevent duplicates: product+size combo
      if (orders.find(o => o.item === p.key && o.size === size)) {
        alert("Redan tillagd med denna storlek, ändra antal eller ta bort i tabellen nedan.");
        return;
      }
      orders.push({ item: p.key, size, quantity: qty, price });
      renderOrderTable();
    }
    window.addOrder = addOrder;

    function renderOrderTable() {
      const table = document.getElementById("order-table");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      let total = 0;
      orders.forEach((o, idx) => {
        const rowTotal = o.price * o.quantity;
        total += rowTotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.item}</td>
          <td>${o.size ? o.size : "-"}</td>
          <td><input type="number" min="1" value="${o.quantity}" onchange="updateQty(${idx}, this.value)" style="width:60px;"></td>
          <td>${o.price} kr</td>
          <td>${rowTotal} kr</td>
          <td><button type="button" class="remove-btn" onclick="removeOrder(${idx})">Ta bort</button></td>
        `;
        tbody.appendChild(tr);
      });
      table.style.display = orders.length ? "" : "none";
      const orderTotal = document.getElementById("order-total");
      if (orders.length) {
        orderTotal.style.display = "";
        orderTotal.innerHTML = `Totalt: <span>${total} kr</span>`;
      } else {
        orderTotal.style.display = "none";
      }
    }
    function updateQty(idx, value) {
      orders[idx].quantity = Math.max(1, parseInt(value) || 1);
      renderOrderTable();
    }
    function removeOrder(idx) {
      orders.splice(idx, 1);
      renderOrderTable();
    }
    window.updateQty = updateQty;
    window.removeOrder = removeOrder;

    // Handle submit
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = this.name.value;
      const email = this.email.value;
      if (!orders.length) {
        alert("Lägg till minst en produkt.");
        return;
      }
      let sent = 0;
      let failed = 0;
      orders.forEach((order, i) => {
        fetch("https://script.google.com/macros/s/AKfycbzV_Li1OuPfBPgjAaYehzbaWpebXpxdbY6o0dtjwxIcXnp4bXmLw5mi7AUSP9R_Nf74ow/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            item: order.item,
            size: order.size,
            quantity: order.quantity,
            price: order.price
          })
        })
        .then(() => {
          sent++;
          if (sent + failed === orders.length) {
            document.getElementById("result").innerHTML =
              `<p><b>Order skickad!</b> Tack, ${name}.</p>`;
            orders = [];
            renderOrderTable();
            document.getElementById("orderForm").reset();
            // Reset inputs
            products.forEach((p, idx) => {
              const qty = document.getElementById(`qty-${idx}`);
              if (qty) qty.value = "1";
              const size = document.getElementById(`size-${idx}`);
              if (size) size.selectedIndex = 0;
            });
          }
        })
        .catch(() => {
          failed++;
          if (sent + failed === orders.length) {
            document.getElementById("result").innerHTML =
              `<p><b>Något gick fel.</b> Försök igen.</p>`;
          }
        });
      });
    });
  </script>
</body>
</html>
