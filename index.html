<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Borås Rhinos - Klubbkläder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rhinos-red: #b40019;
      --rhinos-black: #1a1a1a;
      --rhinos-white: #fff;
      --rhinos-gray: #f5f5f5;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--rhinos-gray);
      color: var(--rhinos-black);
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 480px;
      background: var(--rhinos-white);
      margin: 2em auto;
      border-radius: 18px;
      box-shadow: 0 8px 36px 0 rgba(30,30,30,0.08);
      padding: 2em 2em 1.5em 2em;
      border: 3px solid var(--rhinos-red);
      position: relative;
    }
    .logo-box {
      display: flex;
      align-items: center;
      gap: 1.2em;
      margin-bottom: 1em;
      border-bottom: 1.5px solid #e1e1e1;
      padding-bottom: 1em;
      justify-content: center;
    }
    .logo-box img {
      height: 56px;
      width: auto;
      background: white;
      border-radius: 12px;
      border: 2px solid var(--rhinos-red);
      padding: 4px;
    }
    .logo-box h1 {
      color: var(--rhinos-red);
      font-size: 1.6em;
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 var(--rhinos-white);
    }
    h2 {
      color: var(--rhinos-black);
      margin-top: 1.6em;
      margin-bottom: 0.8em;
      font-size: 1.15em;
      letter-spacing: 0.5px;
    }
    form label {
      display: block;
      margin-bottom: 0.7em;
      color: var(--rhinos-black);
      font-weight: 500;
      font-size: 1em;
    }
    input[type="text"], input[type="email"], select, input[type="number"] {
      width: 100%;
      padding: 0.6em 0.8em;
      border-radius: 7px;
      border: 1.8px solid #d2d2d2;
      margin-top: 0.2em;
      margin-bottom: 1.1em;
      font-size: 1.02em;
      transition: border-color 0.2s;
      background: #f8f8f8;
    }
    input[type="text"]:focus, input[type="email"]:focus, select:focus, input[type="number"]:focus {
      border-color: var(--rhinos-red);
      outline: none;
      background: #fff;
    }
    select {
      cursor: pointer;
    }
    .section {
      margin-bottom: 2.1em;
    }
    .add-btn {
      background: var(--rhinos-red);
      color: var(--rhinos-white);
      border: none;
      border-radius: 7px;
      padding: 0.52em 1.3em;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.3em;
      margin-bottom: 1.1em;
      transition: background 0.2s;
      font-weight: 500;
      box-shadow: 0 1.5px 0 #b4001999;
    }
    .add-btn:hover {
      background: #930016;
    }
    .submit-btn {
      padding: 1em 2em;
      font-size: 1.11em;
      background: var(--rhinos-black);
      border: none;
      border-radius: 8px;
      color: var(--rhinos-white);
      cursor: pointer;
      width: 100%;
      margin-top: 1.5em;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 1.5px 0 #33333320;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: var(--rhinos-red);
    }
    #result {
      background: #fff9f9;
      color: var(--rhinos-black);
      padding: 1em 1.2em;
      border-radius: 10px;
      margin-top: 2em;
      border: 1.6px solid var(--rhinos-red);
      font-size: 1.13em;
      min-height: 2.5em;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1.2em;
      margin-top: 0.7em;
    }
    th, td {
      border: 1px solid #e1e1e1;
      padding: 0.5em 0.7em;
      text-align: left;
    }
    th {
      background: #faf9f9;
      color: var(--rhinos-red);
      font-weight: 700;
      font-size: 0.97em;
      border-bottom: 2.3px solid var(--rhinos-red);
    }
    td {
      font-size: 1em;
    }
    .remove-btn {
      background: var(--rhinos-black);
      color: var(--rhinos-white);
      border: none;
      border-radius: 7px;
      padding: 0.33em 1em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 0.2em;
    }
    .remove-btn:hover {
      background: var(--rhinos-red);
    }
    @media (max-width: 520px) {
      .container {
        padding: 0.9em 0.2em 1.2em 0.2em;
      }
      .logo-box img {
        height: 40px;
      }
      h2 {
        font-size: 1em;
      }
      th, td {
        font-size: 0.98em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="https://borasrhinos.web.sportadmin.se/im/hemsidaLogga/939/22639/_genLogga.png?v=19" alt="Borås Rhinos Logo">
      <h1>Borås Rhinos<br>Klubbkläder</h1>
    </div>
    <form id="orderForm" autocomplete="off">
      <label>Namn:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <div class="section">
        <h2>Beställ produkter</h2>
        <div style="display: flex; gap: 0.5em; flex-wrap: wrap;">
          <select id="item-select">
            <option value="">Välj produkt</option>
            <option value="Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)">Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)</option>
            <option value="Träningsshorts (Rhinos-tryck på benet)">Träningsshorts (Rhinos-tryck på benet)</option>
            <option value="Sweat pants (Rhinos-tryck på benet)">Sweat pants (Rhinos-tryck på benet)</option>
            <option value="Keps med Rhinos-tryck">Keps med Rhinos-tryck</option>
          </select>
          <select id="size-select" style="display:none">
            <option value="">Välj storlek</option>
          </select>
          <button type="button" class="add-btn" onclick="addOrder()">Lägg till</button>
        </div>
        <table id="order-table" style="display:none;">
          <thead>
            <tr>
              <th>Produkt</th>
              <th>Storlek</th>
              <th>Antal</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button type="submit" class="submit-btn">Skicka Order</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    // Size options for each item
    const sizeOptions = {
      "Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)": ["90", "100", "110", "120", "130", "140", "150", "160", "XS", "S", "M", "L", "XL", "XXL", "XXXL"],
      "Träningsshorts (Rhinos-tryck på benet)": ["90", "100", "110", "120", "130", "140", "150", "160", "S", "M", "L", "XL", "XXL"],
      "Sweat pants (Rhinos-tryck på benet)": ["90", "100", "110", "120", "130", "140", "150", "S", "M", "L", "XL", "XXL"],
      "Keps med Rhinos-tryck": [] // No size!
    };
    let orders = [];

    // Dynamically update sizes based on selected item
    document.getElementById("item-select").addEventListener("change", function() {
      const item = this.value;
      const sizeSelect = document.getElementById("size-select");
      sizeSelect.innerHTML = '<option value="">Välj storlek</option>';
      if (item && sizeOptions[item] && sizeOptions[item].length > 0) {
        sizeOptions[item].forEach(size => {
          let opt = document.createElement("option");
          opt.value = size;
          opt.textContent = size;
          sizeSelect.appendChild(opt);
        });
        sizeSelect.style.display = "";
      } else {
        sizeSelect.style.display = "none";
      }
    });

    function addOrder() {
      const item = document.getElementById("item-select").value;
      const sizeSelect = document.getElementById("size-select");
      const size = sizeSelect.style.display === "none" ? "" : sizeSelect.value;
      if (!item) return;
      // Prevent duplicates: item+size combo
      if (orders.find(o => o.item === item && o.size === size)) {
        alert("Redan tillagd.");
        return;
      }
      orders.push({ item, size, quantity: 1 });
      renderOrderTable();
    }

    function renderOrderTable() {
      const table = document.getElementById("order-table");
      const tbody = table.querySelector("tbody");
      tbody.innerHTML = "";
      orders.forEach((o, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.item}</td>
          <td>${o.size ? o.size : "-"}</td>
          <td><input type="number" min="1" value="${o.quantity}" onchange="updateQty(${idx}, this.value)"></td>
          <td><button type="button" class="remove-btn" onclick="removeOrder(${idx})">Ta bort</button></td>
        `;
        tbody.appendChild(tr);
      });
      table.style.display = orders.length ? "" : "none";
    }

    function updateQty(idx, value) {
      orders[idx].quantity = Math.max(1, parseInt(value) || 1);
    }

    function removeOrder(idx) {
      orders.splice(idx, 1);
      renderOrderTable();
    }

    window.updateQty = updateQty;
    window.removeOrder = removeOrder;

    // Handle submit
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = this.name.value;
      const email = this.email.value;
      if (!orders.length) {
        alert("Lägg till minst en produkt.");
        return;
      }
      // Send each order line as a row to Google Sheet via Apps Script Web App
      let sent = 0;
      let failed = 0;
      orders.forEach((order, i) => {
        fetch("https://script.google.com/macros/s/AKfycbzV_Li1OuPfBPgjAaYehzbaWpebXpxdbY6o0dtjwxIcXnp4bXmLw5mi7AUSP9R_Nf74ow/exec", {
          method: "POST",
          mode: "no-cors", // This disables CORS checks, but...
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            item: order.item,
            size: order.size,
            quantity: order.quantity
          })
        })
        .then(() => {
          sent++;
          if (sent + failed === orders.length) {
            document.getElementById("result").innerHTML =
              `<p><b>Order skickad!</b> Tack, ${name}.</p>`;
            orders = [];
            renderOrderTable();
            document.getElementById("orderForm").reset();
          }
        })
        .catch(() => {
          failed++;
          if (sent + failed === orders.length) {
            document.getElementById("result").innerHTML =
              `<p><b>Något gick fel.</b> Försök igen.</p>`;
          }
        });
      });
    });
  </script>
</body>
</html>
