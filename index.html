<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Borås Rhinos - Klubbkläder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
:root {
  --rhinos-red: #b40019;
  --rhinos-black: #1a1a1a;
  --rhinos-white: #fff;
  --rhinos-gray: #f5f5f5;
  --cart-height: 60px;
}
body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--rhinos-gray);
  color: var(--rhinos-black);
  font-size: 16px;
}
.header-bar {
  width: 100%;
  max-width: 540px;
  margin: 0 auto;
  padding: 1.2em 20px 1em 20px;
  background: var(--rhinos-white);
  text-align: center;
  border-bottom: 3px solid var(--rhinos-red);
  margin-bottom: 1em;
  box-sizing: border-box;
}
.header-bar .logo {
  display: block;
  margin: 0 auto 0.4em auto;
  height: 52px;
  background: none;
  border-radius: 10px;
  box-shadow: 0 2px 8px #0001;
}
.header-bar h1 {
  margin: 0;
  font-size: 1.6em;
  color: var(--rhinos-red);
  font-weight: 700;
  letter-spacing: 0.5px;
  line-height: 1.1;
}
.form-area {
  width: 100%;
  max-width: 540px;
  margin: 0 auto;
  padding-left: 10px;
  padding-right: 10px;
  box-sizing: border-box;
  margin-bottom: 3em;
}
h2 {
  color: var(--rhinos-black);
  margin: 1.4em 0 1em 0;
  font-size: 1.19em;
  letter-spacing: 0.5px;
}
.product-list {
  display: flex;
  flex-direction: column;
  gap: 1.2em;
  margin-bottom: 2.2em;
}
.product-row-outer {
  background: var(--rhinos-white);
  border-radius: 12px;
  border: 1.5px solid #eee;
  padding: 1.2em 1em 1em 1em;
  margin-bottom: 0.7em;
  box-sizing: border-box;
}
.product-header {
  font-size: 1.18em;
  font-weight: 700;
  color: var(--rhinos-red);
  margin-bottom: 0.2em;
}
.product-desc {
  color: #555;
  font-size: 1em;
  margin-bottom: 0.2em;
}
.product-priceinfo {
  color: #1a1a1a;
  font-size: 1em;
  font-weight: 500;
  margin-bottom: 0.7em;
}
.product-row {
  display: flex;
  gap: 0.7em;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 0.3em;
}
.product-row select,
.product-row input[type="number"] {
  padding: 0.5em 0.6em;
  border-radius: 7px;
  border: 1.5px solid #bbb;
  font-size: 1.03em;
  background: #fafafa;
  min-width: 75px;
  transition: border-color 0.2s;
  height: 2.2em;
  box-sizing: border-box;
}
.add-btn, .remove-btn {
  font-size: 1em;
  padding: 0.45em 1.15em;
  border-radius: 7px;
}
.add-btn {
  background: var(--rhinos-red);
  color: var(--rhinos-white);
  border: none;
  box-shadow: 0 1.5px 0 #b4001999;
  transition: background 0.2s;
}
.add-btn:hover { background: #930016; }
.remove-btn {
  background: var(--rhinos-black);
  color: var(--rhinos-white);
  border: none;
  transition: background 0.2s;
  margin-left: 0.2em;
}
.remove-btn:hover { background: var(--rhinos-red); }

.cart-bar {
  position: fixed;
  left: 0; right: 0; bottom: 0;
  z-index: 1000;
  background: var(--rhinos-black);
  color: #fff;
  font-size: 1.07em;
  font-weight: 600;
  height: var(--cart-height);
  min-height: 52px;
  box-shadow: 0 -2px 14px #0003;
  padding: 0 18px;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}
.cart-bar .cart-badge {
  display: inline-block;
  background: var(--rhinos-red);
  color: #fff;
  border-radius: 50%;
  width: 27px;
  height: 27px;
  text-align: center;
  line-height: 27px;
  font-size: 1em;
  font-weight: 700;
  margin-right: 10px;
}
.cart-bar .cart-total {
  margin-left: 12px;
  font-weight: 500;
}
.cart-bar .cart-arrow {
  margin-left: 15px;
  font-size: 1.15em;
  font-weight: 700;
}
.cart-modal-backdrop {
  display: none;
  position: fixed;
  left:0; top:0; width:100vw; height:100vh;
  background: rgba(0,0,0,0.35);
  z-index: 1500;
  justify-content: flex-end;
  align-items: flex-end;
}
.cart-modal {
  background: #fff;
  border-radius: 15px 15px 0 0;
  max-width: 540px;
  width: 100vw;
  min-height: 230px;
  max-height: 80vh;
  box-shadow: 0 -4px 40px #0003;
  position: fixed;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) translateY(100%);
  z-index: 2000;
  transition: transform 0.32s cubic-bezier(.47,1.64,.41,.8);
  display: flex;
  flex-direction: column;
  overflow: auto;
}
.cart-modal.open {
  transform: translateX(-50%) translateY(0%);
}
.cart-modal-header {
  display: flex;
  align-items: center;
  padding: 1.1em 1.3em 0.6em 1.3em;
  border-bottom: 1px solid #eee;
  font-size: 1.19em;
  color: var(--rhinos-red);
  font-weight: 700;
  justify-content: space-between;
}
.cart-modal-close {
  background: none;
  border: none;
  color: var(--rhinos-red);
  font-size: 1.7em;
  line-height: 1;
  cursor: pointer;
  font-weight: 700;
}
.cart-modal-content {
  padding: 0.8em 1.3em 0.7em 1.3em;
  flex: 1 1 auto;
  overflow-y: auto;
}
.cart-items-list {
  margin: 0 0 1.2em 0;
  padding: 0;
  list-style: none;
}
.cart-item-card {
  border: 1.1px solid #eee;
  border-radius: 7px;
  padding: 0.7em 0.8em;
  margin-bottom: 0.75em;
  background: #fafafc;
  display: flex;
  flex-direction: column;
  font-size: 1em;
}
.cart-item-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5em;
}
.cart-item-main {
  font-weight: 700;
  color: var(--rhinos-black);
}
.cart-item-details {
  color: #444;
  font-size: 0.97em;
  margin-bottom: 0.1em;
}
.cart-item-actions {
  display: flex;
  gap: 0.6em;
  margin-top: 0.3em;
}
.cart-item-remove {
  background: var(--rhinos-red);
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 1em;
  padding: 0.3em 0.8em;
  cursor: pointer;
  font-weight: 600;
}
.cart-modal-total {
  font-size: 1.08em;
  font-weight: 700;
  text-align: right;
  margin: 0.7em 0 0.8em 0;
  color: var(--rhinos-red);
}
.cart-modal-info {
  font-size: 1.05em;
  color: #333;
  background: #f8f8f8;
  border-radius: 8px;
  padding: 0.8em 1em;
  margin-bottom: 1.3em;
  text-align: center;
}
.cart-modal-form label {
  font-weight: 500;
  color: #222;
  font-size: 1em;
  display: block;
  margin-bottom: 0.3em;
}
.cart-modal-form input[type="text"], .cart-modal-form input[type="email"] {
  width: 100%;
  padding: 0.7em 1em;
  border-radius: 7px;
  border: 1.5px solid #bbb;
  background: #fafafa;
  font-size: 1em;
  margin-bottom: 1em;
  transition: border-color 0.2s;
  box-sizing: border-box;
}
.cart-modal-form input[type="text"]:focus, .cart-modal-form input[type="email"]:focus {
  border-color: var(--rhinos-red);
  outline: none;
  background: #fff;
}
.cart-modal-submit {
  background: var(--rhinos-black);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 1em 0;
  font-size: 1.15em;
  width: 100%;
  margin-bottom: 1.2em;
  font-weight: 700;
  letter-spacing: 0.5px;
  box-shadow: 0 2px 0 #3332;
  cursor: pointer;
  transition: background 0.2s;
}
.cart-modal-submit:hover {
  background: var(--rhinos-red);
}
.toast {
  position: fixed;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 180px;
  max-width: 85vw;
  z-index: 4000;
  padding: 1.1em 1.4em;
  border-radius: 10px;
  text-align: center;
  font-weight: 700;
  color: #fff;
  font-size: 1.11em;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s, top 0.32s;
  display: none;
}
.toast.show { opacity: 1; pointer-events: auto; top: 40px;}
.toast.success { background: #1dbb4b; }
.toast.error { background: var(--rhinos-red);}
@media (max-width: 1000px) {
  .header-bar,
  .form-area {
    max-width: 100vw;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 0;
  }
  .header-bar {
    padding-left: 0;
    padding-right: 0;
  }
  .product-row-outer {
    border-radius: 0;
    padding-left: 6px;
    padding-right: 6px;
    margin-bottom: 1.1em;
  }
}
@media (max-width: 500px) {
  .form-area, .header-bar {
    padding-left: 0;
    padding-right: 0;
  }
  .cart-modal,
  .header-bar,
  .form-area {
    border-radius: 0 !important;
    max-width: 100vw !important;
    left: 0 !important;
    transform: none !important;
  }
  .cart-modal {
    padding-left: 0;
    padding-right: 0;
  }
}
  </style>
</head>
<body>
  <div class="header-bar">
    <img src="https://borasrhinos.web.sportadmin.se/im/hemsidaLogga/939/22639/_genLogga.png?v=19" class="logo" alt="Borås Rhinos Logo">
    <h1>Borås Rhinos<br>Klubbkläder</h1>
  </div>
  <div class="form-area">
    <form id="orderForm" autocomplete="off">
      <h2>Beställ produkter</h2>
      <div class="product-list" id="product-list"></div>
    </form>
  </div>
  <!-- Cart bar -->
  <div class="cart-bar" id="cart-bar" style="display:none;">
    <span class="cart-badge" id="cart-badge">0</span>
    <span id="cart-label">Din beställning</span>
    <span class="cart-total" id="cart-total"></span>
    <span class="cart-arrow">▲</span>
  </div>
  <!-- Slide-up cart modal -->
  <div class="cart-modal-backdrop" id="cart-modal-backdrop">
    <div class="cart-modal" id="cart-modal">
      <div class="cart-modal-header">
        Din beställning
        <button class="cart-modal-close" id="cart-modal-close" title="Stäng">×</button>
      </div>
      <div class="cart-modal-content">
        <ul class="cart-items-list" id="cart-items-list"></ul>
        <div class="cart-modal-total" id="cart-modal-total"></div>
        <div class="cart-modal-info">
          Vi meddelar när dina varor är redo, betalning sker samtidigt som varorna tas emot via Swish.
        </div>
        <form class="cart-modal-form" id="cart-modal-form" autocomplete="off" onsubmit="return false;">
          <label>Namn:
            <input type="text" id="cart-name" required autocomplete="off">
          </label>
          <label>Email:
            <input type="email" id="cart-email" required autocomplete="off">
          </label>
          <button type="button" class="cart-modal-submit" id="cart-modal-submit">Skicka Order</button>
          <div id="cart-modal-result" style="text-align:center;margin-top:1em;"></div>
        </form>
      </div>
    </div>
  </div>
  <div class="toast" id="thankyou-toast"></div>
  <script>
    const products = [
      {
        name: "Hoodie med dragkedja",
        desc: "Svart med Rhinos-tryck stort på ryggen, litet på bröstet",
        priceInfo: "Barn: 250 kr, Vuxen: 350 kr",
        key: "Hoodie med dragkedja (Rhinos-tryck stort på ryggen, litet på bröstet)",
        sizePrices: {
          "90": 250, "100": 250, "110": 250, "120": 250, "130": 250, "140": 250, "150": 250, "160": 250,
          "XS": 350, "S": 350, "M": 350, "L": 350, "XL": 350, "XXL": 350, "XXXL": 350
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "XS", "S", "M", "L", "XL", "XXL", "XXXL"]
      },
      {
        name: "Träningsshorts",
        desc: "Svarta med Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 200 kr",
        key: "Träningsshorts (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150, "160": 150,
          "S": 200, "M": 200, "L": 200, "XL": 200, "XXL": 200
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "160", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Sweat pants",
        desc: "Svarta med Rhinos-tryck på benet",
        priceInfo: "Barn: 150 kr, Vuxen: 250 kr",
        key: "Sweat pants (Rhinos-tryck på benet)",
        sizePrices: {
          "90": 150, "100": 150, "110": 150, "120": 150, "130": 150, "140": 150, "150": 150,
          "S": 250, "M": 250, "L": 250, "XL": 250, "XXL": 250
        },
        sizes: ["90", "100", "110", "120", "130", "140", "150", "S", "M", "L", "XL", "XXL"]
      },
      {
        name: "Keps med Rhinos-tryck",
        desc: "",
        priceInfo: "Pris: 150 kr",
        key: "Keps med Rhinos-tryck",
        sizePrices: { "": 150 },
        sizes: [""]
      }
    ];
    let orders = [];

    function isMobile() {
      return window.matchMedia('(max-width: 1000px)').matches;
    }

    function renderProductList() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach((p, idx) => {
        const card = document.createElement("div");
        card.className = "product-row-outer";
        const sizeId = `size-${idx}`;
        const qtyId = `qty-${idx}`;
        card.innerHTML = `
          <div class="product-header">${p.name}</div>
          ${p.desc ? `<div class="product-desc">${p.desc}</div>` : ""}
          <div class="product-priceinfo">${p.priceInfo}</div>
          <div class="product-row">
            ${p.sizes.length > 1
              ? `<select id="${sizeId}">
                   <option value="">Välj storlek</option>
                   ${p.sizes.map(s => `<option value="${s}">${s} (${p.sizePrices[s]} kr)</option>`).join("")}
                 </select>`
              : ""}
            <input type="number" min="1" value="1" id="${qtyId}" style="width:70px;">
            <button type="button" class="add-btn" onclick="addOrder(${idx})">Lägg till</button>
          </div>
        `;
        list.appendChild(card);
      });
    }
    renderProductList();

    function addOrder(idx) {
      const p = products[idx];
      const size = p.sizes.length > 1 ? document.getElementById(`size-${idx}`).value : "";
      const qty = Math.max(1, parseInt(document.getElementById(`qty-${idx}`).value) || 1);
      if (p.sizes.length > 1 && (!size || p.sizePrices[size] == null)) {
        alert("Välj storlek.");
        return;
      }
      const price = p.sizePrices[size] || 0;
      if (orders.find(o => o.item === p.key && o.size === size)) {
        alert("Redan tillagd med denna storlek, ändra antal eller ta bort i beställningen.");
        return;
      }
      orders.push({ item: p.key, size, quantity: qty, price });
      renderCartBar();
      renderCartModal();
    }
    window.addOrder = addOrder;

    function renderCartBar() {
      const bar = document.getElementById('cart-bar');
      const badge = document.getElementById('cart-badge');
      const totalEl = document.getElementById('cart-total');
      if (orders.length > 0) {
        let totalItems = orders.reduce((s, o) => s + o.quantity, 0);
        let totalKr = orders.reduce((s, o) => s + o.price * o.quantity, 0);
        badge.textContent = totalItems;
        totalEl.textContent = `${totalKr} kr`;
        bar.style.display = "flex";
      } else {
        bar.style.display = "none";
      }
    }

    // Only re-render bar/modal, never focus or keyboard
    function renderCartModal() {
      const list = document.getElementById('cart-items-list');
      const totalEl = document.getElementById('cart-modal-total');
      list.innerHTML = "";
      let totalItems = 0, totalKr = 0;
      orders.forEach((o, idx) => {
        totalItems += o.quantity;
        totalKr += o.quantity * o.price;
        const li = document.createElement("li");
        li.className = "cart-item-card";
        li.innerHTML = `
          <div class="cart-item-row">
            <div class="cart-item-main">${o.item}</div>
            <div class="cart-item-details">${o.size ? "Storlek: " + o.size + " &nbsp; " : ""}${o.price} kr x <span id="cart-qty-view-${idx}">${o.quantity}</span></div>
          </div>
          <div class="cart-item-actions">
            <input type="number" min="1" value="${o.quantity}" data-idx="${idx}" class="cart-qty-input" style="width:56px;">
            <button class="cart-item-remove" onclick="removeOrder(${idx})">Ta bort</button>
          </div>
        `;
        list.appendChild(li);
      });
      totalEl.textContent = `Totalt: ${totalKr} kr`;
      document.getElementById("cart-modal-submit").style.display = orders.length ? "" : "none";
      document.getElementById("cart-modal-form").style.display = orders.length ? "" : "none";

      // Attach input event after DOM creation (to avoid rerendering modal)
      document.querySelectorAll('.cart-qty-input').forEach(input => {
        input.onchange = function() {
          const idx = parseInt(input.getAttribute('data-idx'));
          let val = Math.max(1, parseInt(input.value) || 1);
          orders[idx].quantity = val;
          document.getElementById(`cart-qty-view-${idx}`).textContent = val;
          renderCartBar(); // only update bar
        };
      });
    }

    function removeOrder(idx) {
      orders.splice(idx, 1);
      renderCartBar();
      renderCartModal();
    }
    window.removeOrder = removeOrder;

    // ----------- CART MODAL LOGIC ------------
    function openCartModal() {
      if (!orders.length) return;
      document.getElementById('cart-modal-backdrop').style.display = "flex";
      setTimeout(() => {
        document.getElementById('cart-modal').classList.add('open');
      }, 10);
      renderCartModal();
      // Clear name/email every open
      document.getElementById('cart-name').value = "";
      document.getElementById('cart-email').value = "";
      document.getElementById('cart-modal-result').textContent = '';
      document.getElementById('cart-modal-submit').style.display = orders.length ? "" : "none";
      document.getElementById('cart-modal-form').style.display = orders.length ? "" : "none";
    }
    function closeCartModal() {
      document.getElementById('cart-modal').classList.remove('open');
      setTimeout(() => {
        document.getElementById('cart-modal-backdrop').style.display = "none";
      }, 310);
      // Also clear name/email when closing
      document.getElementById('cart-name').value = "";
      document.getElementById('cart-email').value = "";
    }
    document.getElementById('cart-bar').onclick = openCartModal;
    document.getElementById('cart-modal-close').onclick = closeCartModal;
    document.getElementById('cart-modal-backdrop').onclick = function(e) {
      if (e.target === this) closeCartModal();
    };

    // ----------- ORDER SUBMIT ------------
    function showToast(msg, type) {
      const toast = document.getElementById('thankyou-toast');
      toast.textContent = msg;
      toast.className = 'toast ' + (type === 'success' ? 'success' : 'error');
      toast.style.display = 'block';
      setTimeout(() => { toast.classList.add('show'); }, 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => { toast.style.display = 'none'; }, 310);
      }, 4000);
    }

    function submitOrder(name, email, cb) {
      if (!orders.length) {
        cb(false);
        return;
      }
      let sent = 0, failed = 0;
      orders.forEach((order, i) => {
        fetch("https://script.google.com/macros/s/AKfycbzV_Li1OuPfBPgjAaYehzbaWpebXpxdbY6o0dtjwxIcXnp4bXmLw5mi7AUSP9R_Nf74ow/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name,
            email,
            item: order.item,
            size: order.size,
            quantity: order.quantity,
            price: order.price
          })
        })
        .then(() => {
          sent++;
          if (sent + failed === orders.length) {
            cb(true, name);
          }
        })
        .catch(() => {
          failed++;
          if (sent + failed === orders.length) {
            cb(false);
          }
        });
      });
    }

    document.getElementById('cart-modal-submit').onclick = function() {
      const name = document.getElementById('cart-name').value.trim();
      const email = document.getElementById('cart-email').value.trim();
      const errorDiv = document.getElementById('cart-modal-result');
      if (!name) {
        errorDiv.textContent = "Fyll i ditt namn!";
        document.getElementById('cart-name').focus();
        return;
      }
      if (!email) {
        errorDiv.textContent = "Fyll i din e-post!";
        document.getElementById('cart-email').focus();
        return;
      }
      errorDiv.textContent = "";
      document.getElementById('cart-modal-submit').disabled = true;
      document.getElementById('cart-modal-submit').textContent = "Skickar...";
      submitOrder(name, email, function(success, name) {
        document.getElementById('cart-modal-submit').disabled = false;
        document.getElementById('cart-modal-submit').textContent = "Skicka Order";
        if (success) {
          orders = [];
          renderCartBar();
          renderCartModal();
          products.forEach((p, idx) => {
            const qty = document.getElementById(`qty-${idx}`);
            if (qty) qty.value = "1";
            const size = document.getElementById(`size-${idx}`);
            if (size) size.selectedIndex = 0;
          });
          closeCartModal();
          showToast("Order skickad! Tack, " + name + ".", "success");
        } else {
          showToast("Något gick fel. Försök igen.", "error");
        }
      });
    };

    // Prevent desktop form submit
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
    });

    renderCartBar();
